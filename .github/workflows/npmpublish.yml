name: Changelog-Publish

on:
  release:
    types: [published]
jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Update Changelog
    steps:
      - name: Create Changelog.md
        id: changelog
        uses: nextrelease/next-release-changelog-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Required
          changelog: "CHANGELOG.md"
          use_pullrequest: true 
          branch_name: ${{ join('changelog-', github.release.tag_name) }}
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
